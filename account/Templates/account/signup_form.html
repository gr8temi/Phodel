{% extends 'home/signbase.html'%}
{% load static from staticfiles%}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row"style="padding:2%">
    <div class="col-md-4 col-xs-1"></div>
    <div class="seekersbox col-md-4 col-xs-10" >
      <center><h2 style="color:white;">Sign up as a {{ user_type }}</h2></center>
      <div style="border: 2px dashed white; padding:2%; margin-bottom:5%;">
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <div class="form-check">
        <input type="checkbox" required class="form-check-input" id="exampleCheck1">
       <a href=""><label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions.</label></a> 
      </div>
        <center><button type="submit" class="btn btn-danger" style="width:90%">Sign up</button></center>
      </form>
      <center>
       <h4 style="margin-top:10px; color:white">OR SignUp with</h4>
      <button style="margin-bottom:10px;" type="button" class="btn btn-default"><img src="{% static 'img/search.png' %} ">GOOGLE</button>
    </center>
    </div>
    </div>
    <div class="col-md-4 col-xs-1"></div>
  </div>
{% endblock %}
