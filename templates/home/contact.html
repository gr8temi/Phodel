{% extends 'home/base.html'%}

{% block content%}
<div style="padding-top:50px;">
<div class="container">
<h1>Office address</h1>
<P>{{contact.Address}}</P>
</div>

<div class="container">
<h1>Company number</h1>
<p>{{contact.Contact_info}}</p>
</div>

<div class="container">
<h1>Follow us on:</h1>
<a href="https://web.facebook.com/phodelng/?ref=bookmarks">Facebook</a>
<a href="{{contact.Twitter}}">Twitter</a>
<a href="{{contact.Instagram}}">Instagram</a>
</div>
<br><br><br>
<div class="container">
    <h2>Contact PHODEL</h2>
    <P>If you have any questions then pls use the form below and get a reply as soon as possible</P>
    <form>
        <div class="form-group">
            <label>Name:</label>
            <input style="width: 300px;" type="name" class="form-control" placeholder="Your name..">
        </div>

        <div class="form-group">
                <label>Email:</label>
                <input style="width: 300px;" type="name" class="form-control" placeholder="Your Email..">
        </div>

        <div class="form-group">
            <label>Message:</label>
             <textarea class="form-control" rows="4" style="width: 400px;"></textarea> 
        </div>

        <button type="button" style="background:black;" class="btn btn-default"><p style="color:white;"> Send message</p></button>

    </form>
</div></div>
{%endblock%}
