{% extends 'home/base.html'%}

{% block content %}
<div class="table-responsive">
<table class="table " style="margin-top:80px;">
	<tr class="btn-warning">
		<th>Title</th>
		<th>Lga</th>
		<th>state</th>
		<th>Publisher</th>
		<th>mode</th>
	</tr>
	{% for jo in job%}	
	<tr>
		<td>{{jo.Job_title}}</td>
		<td>{{jo.lga}}</td>
		<td>{{jo.state}}</td>
		<td>{{jo.Job_author.username}}</td>
		<td>
       {% if jo.is_active is True %}
       <a href="{% url 'Home:deactive_jobs' dpk=jo.pk %} "><button class="btn btn-danger">Deactivate</button></a>
       {%else%} 
       <a href="{% url 'Home:active_jobs' pk=jo.pk %} "><button class="btn btn-success">Activate</button></a>
       {%endif%} 
		</td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
